<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="30" style="width: 60%">
            <span class="sr-only">60%</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            60%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="min-width: 2em;">
            0%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="min-width: 2em; width: 2%;">
            2%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 40%;">
            <span class="sr-only">40%</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 20%;">
            <span class="sr-only">20%</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 60%;">
            <span class="sr-only">60%</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 80%;">
            <span class="sr-only">80%</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 30%">
            <span class="sr-only">45%</span>
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:30%">
            <span class="sr-only">45%</span>
        </div>
        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"  style="width:20%">
            <span class="sr-only">45%</span>
        </div>
    </div>
</div>
</body>
</html>
