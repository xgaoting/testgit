<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       .div1 img{
            margin: 100px 300px;
            animation: myanim 7s 1s infinite;
        }
        .div{
            margin-left: 600px;
        }
        .div img{
            animation: fade 7s 4s infinite;
        }
        @keyframes myanim {
            0%{
                transform: translate(0px);
            }
            10%{
                transform: rotate(30deg);
            }
            50%{
                transform: translate(400px);

            }
            80%{
                transform: translate(400px);
                opacity: 0;
            }
            100%{
                transform: translate(0px);
                opacity: 0;
            }
        }
        @keyframes fade {
            0%{
                transform: translate(0px);
            }
            50%{
                transform: translate(-400px);
            }
            90%{
                transform: translate(-400px);
                opacity: 0;
            }
            100%{
                transform: translate(0px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="div1">
    <img src="128.jpg">
</div>
<div class="div">
    <img src="400.jpg" width="100px">
</div>
</body>
</html>
