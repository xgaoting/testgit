<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transition加载动画制作</title>
    <style>
        img{
            width: 128px;
            height: 128px;
            transition: transform 5s linear,width 4s linear,height 4s linear;
        }
        img:hover{
            width: 200px;
            height: 200px;
            transform: /*rotate(40deg)*/ translate(500px/*,50px*/);
        }
    </style>
</head>
<body>
<div>
    <img src="128.jpg">
</div>
</body>
</html>
