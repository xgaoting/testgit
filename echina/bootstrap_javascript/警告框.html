<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>警告框</title>
</head>
<body>
<div class="container">
    <div class="alert alert-info fade in" id="myAlert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>极客学院</strong>  欢迎你
    </div>
    <div class="alert alert-info fade in" id="myAlert1">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>极客学院</strong>  欢迎你的到来！
        <button type="button" class="btn btn-primary">详情</button>
    </div>
</div>
<script src="jquery-2.1.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
    $("#myAlert").alert("close")
    $("#myAlert1").on("closed.bs.alert",function(e){
        console.log("出发了")
    })
</script>
</body>
</html>
