<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div
        {
            width:100%;
            height:150px;
            background:url("images/1200-620.jpg");
            animation:myfirst 5s;
            -moz-animation:myfirst 5s; /* Firefox */
            -webkit-animation:myfirst 5s; /* Safari and Chrome */
            -o-animation:myfirst 5s; /* Opera */
        }
        @keyframes myfirst
        {
            0%{
                width:100%;
                height:0px;
                background:url("images/wallhaven-275624.jpg");
            }
            33.3%{
                width:100%;
                height:900px;
                background:url("images/wallhaven-275624.jpg");
            }
            66.6%{
                width:100%;
                height:0px;
                background:url("images/wallhaven-275624.jpg");
            }
            100%{
                width: 100%;
                height: 150px;
                background: url("images/1200-620.jpg");
            }

        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
