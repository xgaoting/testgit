<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹力球</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            margin:50px auto;
            border: 1px solid darkgray;
            position: relative;
        }
        .box .ball:after{
            content: " ";
            width: 70px;
            height: 30px;
            display: block;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            margin-left: -35px;
            background: -webkit-linear-gradient(#fff ,#ccc);
            background: -moz-linear-gradient(#fff ,#ccc);
        }
        .box .ball{
            width: 140px;
            height: 140px;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -70px;
            border-radius: 50%;
            background:-webkit-linear-gradient(top,#f5f5f5,#999);
            background:-moz-linear-gradient(top,#f5f5f5,#999);
            box-shadow: inset 0 0 30px #999,inset 0 -15px 70px #999;
            -webkit-animation: first 1s ease-in-out infinite;
            -moz-animation: first 1s ease-in-out infinite;
            animation: first 1s ease-in-out infinite;
            z-index: 1;
        }
        .box .shadow{
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80px;
            height: 60px;
            margin-left: -40px;
            background-color: #d4d4d4;
            box-shadow: 0px 0px 25px 20px #d4d4d4;
            border-radius: 50%;
            -webkit-transform: scaleY(.2);
            transform: scaleY(.2);
            -webkit-animation: tow 1s ease-in infinite;
            animation: tow 1s ease-in infinite;
        }
        @-webkit-keyframes first {
            0%{
                top:0;
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;;
            }
            65%{
                top: 160px;
                height: 140px;
            }
            75%{
                height: 120px;
                top: 120px;
            }
            100%{
                top: 0px;
                height: 140px;
            }
        }
        @keyframes first {
            0%{
                top:0;
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;;
            }
            65%{
                top: 160px;
                height: 140px;
            }
            75%{
                height: 120px;
                top: 120px;
            }
            100%{
                top: 0px;
                height: 140px;
            }
        }
        @-webkit-keyframes tow {
            0%{
                width: 80px;
                height: 60px;
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            65%{
                width: 10px;
                height: 5px;
                margin-left: -5px;
                background-color: darkgrey;
            }
            100%{
                width: 80px;
                height: 60px;
                box-shadow: 0px 0px 25px 20px #d4d4d4;
            }
        }
        @keyframes tow {
            0% {
                width: 80px;
                height: 60px;
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            65% {
                width: 10px;
                height: 5px;
                margin-left: -5px;
                background-color: darkgrey;
            }
            100% {
                width: 80px;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="ball"></div>
    <div class="shadow"></div>
</div>
</body>
</html>
