<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>过度动画效果</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            transition: width 2s,height 2s,-webkit-transform 10s;
            -webkit-transition:  width 1s,height 2s,-webkit-transform 10s;
            /*transition-delay: 2s;*//*延迟执行时间*/
        }
        div:hover{
            width: 200px;
            height: 200px;
            /*transform: skew(50deg,50deg);*/
            /*transform: rotateX(100deg);*/
           /* transform: rotateY(10deg);*/
            transform: rotate(360deg);
            /*-webkit-transform:skew(50deg,50deg);*/
            -webkit-transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div>过渡动画效果</div>
</body>
</html>
