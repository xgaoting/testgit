<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
        li:nth-child(4n+1){
            background-color: #00FF00;
        }
        li:nth-child(4n+2){
            background-color: #0066CC;
        }
        li:nth-child(4n+3){
            background-color: #1eb450;
        }
        li:nth-child(4n){
            background-color: #ffff00;
        }
    </style>
</head>
<body>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
