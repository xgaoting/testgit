<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>only-child</title>
    <style>
        /*li:nth-child(1){
            background-color: #ffff00;
        }*/
       /* 只有一个元素的时候起作用*/
        li:only-child{
            background-color: #00FF00;
        }
    </style>
</head>
<body>
<ul>
    <li>列表1</li>
</ul>
<ul>
    <li>列表1</li>
    <li>列表2</li>
</ul>
<ul>
    <li>列表1</li>
</ul>
</body>
</html>
