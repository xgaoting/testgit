<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
       /* h2:nth-child(odd){
            background-color: #0066CC;
        }*/
        h2:nth-of-type(odd){
            background-color: #ffff00;
        }
        p:nth-of-type(odd){
            background-color: darkgoldenrod;
        }
        h2:nth-last-of-type(odd){
            background-color: #00FF00;
        }
        p:nth-last-of-type(odd){
            background-color: #0E3460;
        }
    </style>
</head>
<body>
<h2>这是标题</h2>
<p>这是p标签内容</p>
<h2>这是标题</h2>
<p>这是p标签内容</p>

<p>这是p标签内容</p>

<p>这是p标签内容</p>
<h2>这是标题</h2>
<p>这是p标签内容</p>

<p>这是p标签内容</p>
</body>
</html>
