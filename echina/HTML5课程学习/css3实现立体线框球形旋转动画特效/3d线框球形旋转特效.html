<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3d线框球形旋转特效</title>
    <style>
        body{
            background-color: #000;
        }
        .ball-box{
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            position: absolute;
            left: 50%;
            top: 50%;
            perspective: 3000px;
            perspective-origin: 50% 50%;
        }
        @keyframes rotate3d {
            0%{
                transform: rotateZ(-30deg) rotateY(0deg);
            }
            100%{
                transform: rotateZ(-30deg) rotateY(360deg);
            }
        }
        .ball{
            height: 100%;
            transform-style: preserve-3d;
            /*transform: rotateZ(-30deg) ;*/
            animation: rotate3d 30s linear infinite ;
        }
        .ball:after{
            content: "";
            display: block;
            position: absolute;
            width: 1px;
            height: 500px;
            left: 0px;
            top: 0px;
            background-color: #ffff00;
            transform: translate(150px,-100px);
        }
        .ball > div{
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #fff;
            border-radius: 100%;
        }
        .ball .line-1{  transform: rotateY(0deg);  }
        .ball .line-2{  transform: rotateY(36deg);  }
        .ball .line-3{  transform: rotateY(72deg);  }
        .ball .line-4{  transform: rotateY(108deg);  }
        .ball .line-5{  transform: rotateY(144deg);  }
    </style>
</head>
<body>
    <div class="ball-box">
        <div class="ball">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-5"></div>
        </div>
    </div>
</body>
</html>
