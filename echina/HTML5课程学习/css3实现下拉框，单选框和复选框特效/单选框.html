<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>单选框</title>
    <style>
        .radio-1{
            width: 980px;
            background-color: #3cc;
            margin: 0px auto;
            padding: 3% 0;
            text-align: center;
        }
        .radio-1 [type="radio"]{
            display: none;
        }
        .radio-1 label{
            display: inline-block;
            position: relative;
            width: 28px;
            height: 28px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 100%;
        }
        .radio-1 label:after{
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #666;
            transform: scale(0);
            transition: transform .2s ease-out;
        }
        .radio-1 [type="radio"]:checked + label{
            background-color: #eee;
            transition: background-color .2s ease-in;
        }
        .radio-1 [type="radio" ]:checked + label:after{
            transform: scale(1);
            transition: transform .2s ease-in;
        }
        .radio-2{
            width: 980px;
            margin: 0 auto;
            padding: 3% 0;
            background-color: #005AA0;
            text-align: center;
        }
        .radio-2 [type="radio"]{
            display: none;
        }
        .radio-2 label{
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 100%;
            background-color: #fff;
            position: relative;
            border: 1px solid #ccc;
            margin-right: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        .radio-2 label:after{
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            transform: rotate(-180deg);
            transform-origin:-2px 50% ;
            transition: transform .2s ease-out;
        }
        .radio-2 [type="radio"]:checked + label:after{
            transform: rotate(0deg);
            transition: transform .2s ease-in;
        }
    </style>
</head>
<body>
<div class="radio-1">
    <input type="radio" name="radio-1" id="radio-1-1" checked>
    <label for="radio-1-1"></label>

    <input type="radio" name="radio-1" id="radio-1-2">
    <label for="radio-1-2"></label>

    <input type="radio" name="radio-1" id="radio-1-3">
    <label for="radio-1-3"></label>
</div>

<div class="radio-2">
    <input type="radio" name="radio-2" id="radio-2-1" checked>
    <label for="radio-2-1"></label>

    <input type="radio" name="radio-2" id="radio-2-2">
    <label for="radio-2-2"></label>

    <input type="radio" name="radio-2" id="radio-2-3">
    <label for="radio-2-3"></label>
</div>
</body>
</html>
