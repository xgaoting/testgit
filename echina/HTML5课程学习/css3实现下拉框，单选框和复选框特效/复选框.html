<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>复选框</title>
    <style>
        .checkbox-1{
            width: 980px;
            padding: 3% 0;
            text-align: center;
            margin: 0px auto;
            background-color:#9cc ;
        }
        .checkbox-1 [type=checkbox]{
            display: none;
        }
        .checkbox-1 label{
            width: 10px;
            height: 10px;
            display: inline-block;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-right: 10px;
            padding: 9px;
            color: #333;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .checkbox-1 label:after{
            content: "X";
            font-family: Arial;
            color: #fff;
            position: absolute;
            left: 1px;
            top: 1px;
            background-color: #399;
            width: 26px;
            height: 26px;
            line-height: 26px;
            border-radius: 4px;
            text-align: center;
            /*transform: scale(0);*/transform: translateY(-30px);
            transition: transform .2s ease-out 0s;
        }
        .checkbox-1 [type="checkbox"]:checked + label:after{
           /* transform: scale(1);*/transform: translateY(0px);
            transition: transform .2s ease-in 0s;
        }
       /* <!=================== >*/
        .checkbox-2{
            width: 980px;
            background-color: #fc9;
            text-align: center;
            padding: 3% 0;
            margin: 0px auto;
        }
        .checkbox-2 [type=checkbox]{
            display: none;
        }
        .checkbox-2 label{
            display: inline-block;
            border: 1px solid #fff;
            width: 68px;
            height: 34px;
            background-color: #fafafa;
            border-radius: 18px;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            transition: background-color .3s ease-out;
        }
        .checkbox-2 label:after{
            content: "";
            position: absolute;
            left: 1px;
            top: 1px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 50%;
            transition: left .3s ease-out;
        }
        .checkbox-2 [type=checkbox]:checked + label{
            background-color: #3c6;
            transition: background-color .1s ease-in;
        }
        .checkbox-2 [type=checkbox]:checked + label:after{
            left: 35px;
            transition: left .1s ease-in;
        }
    </style>
</head>
<body>
    <div class="checkbox-1">
        <input type="checkbox" name="checkout-1" checked id="checkout-1-1" />
        <label for="checkout-1-1"></label>

        <input type="checkbox" name="checkout-1" id="checkout-1-2" />
        <label for="checkout-1-2"></label>

        <input type="checkbox" name="checkout-3" id="checkout-1-3" />
        <label for="checkout-1-3"></label>
    </div>

    <div class="checkbox-2">
        <input type="checkbox" name="checkout-1" checked id="checkout-2-1" />
        <label for="checkout-2-1"></label>

        <input type="checkbox" name="checkout-1" id="checkout-2-2" />
        <label for="checkout-2-2"></label>

        <input type="checkbox" name="checkout-3" id="checkout-2-3" />
        <label for="checkout-2-3"></label>
    </div>
</body>
</html>
