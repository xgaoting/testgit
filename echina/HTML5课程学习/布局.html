<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>div布局</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
        }
        #container{
            width: 100%;
            height: 950px;
            background: #808080;
        }
        #heading{
            width: 100%;
            height: 10%;
            background: #525252;
        }
        #content-menu{
            width: 30%;
            height: 80%;
            background: #0066CC;
            float: left;
        }
        #content-body{
            width: 70%;
            height: 80%;
            background: #006600;
            float: left;
        }
        #footing{
            width: 100%;
            height: 10%;
            background: #1b6d85;
            clear: both;
        }
    </style>
</head>
<body>
<div id="container">
    <header id="heading">头部</header>
    <aside id="content-menu">内容菜单</aside>
    <main id="content-body">内容主体</main>
    <footer id="footing">底部</footer>
</div>
</body>
</html>
