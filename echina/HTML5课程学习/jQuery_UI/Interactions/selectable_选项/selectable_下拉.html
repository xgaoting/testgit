<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/jquery-ui.min.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <style>
        .ui-selected{
            background-color: #1c94c4;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn").button();
            $("#select").selectable();
            $("#btn").on("click",function(){
                if($("#right").hasClass("ui-selected")){
                    alert("恭喜你答对了");
                }
            })
        })
    </script>
</head>
<body>
<strong>世界上最美丽的人</strong>
<ul id="select">
    <li id="right">A.me</li>
    <li>b.ta</li>
    <li>c.shui</li>
</ul>
<a href="#" id="btn">提交</a>
</body>
</html>
