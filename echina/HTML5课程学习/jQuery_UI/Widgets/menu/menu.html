<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/jquery-ui.min.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <style>
        /*#menu{
            width: 150px;
        }*/
        .ui-menu:after{
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        .ui-menu .ui-menu-item{
            display: inline-block;
            float: left;
            margin: 0px;
            padding: 10px;
            width: auto;

        }
    </style>
    <script>
        $(document).ready(function(){
            $("#menu").menu({
                position:{at:"left bottom"}
            });
        })
    </script>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#">java</a>
            <ul>
                <li><a href="#">JAVA EE</a></li>
                <li><a href="#">JAVA SE</a></li>
                <li><a href="#">JAVA ME</a></li>
            </ul>
        </li>
        <li>java</li>
        <li>c</li>
        <li>c++</li>
        <li>PHP</li>
    </ul>
</body>
</html>
