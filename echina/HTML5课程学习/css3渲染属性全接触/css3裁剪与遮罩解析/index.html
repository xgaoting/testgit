<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			img {
				width: 100px;
				height: 100px;
				overflow: hidden;
				/*height: 100%;*/
				/*-webkit-mask-image: url(img/alpha-mask.png);*/
				/*-webkit-mask-image: url(img/cat.gif);*/
				mask-repeat: no-repeat;/*遮罩的平铺*/
				mask-position: 0px 0px,-88px 5px;/*多个背景图像的位置*/
				-webkit-mask-image: url(img/mask-icons-apple.svg),url(img/mask-icons-apple.svg);/*可以设置多个背景图像的图片*/
				-webkit-mask-composite: source-out;/*合成方式 source-over添加source-out减去source-in交叉。xor排除*/
				transition: mask-position .5s;
			}
			img:hover{
				mask-position: 0px 0px,-100px 5px;/*多个背景图像的位置*/
			}
		</style>
		<script src="js/prefixfree.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<img src="img/mountains.jpg" alt="" />
	</body>
</html>
