<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>a标签的效果</title>
    <style>
        a:link{
            color: #006600;
        }
        a:visited{
            color: #959595;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: #000000;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
