<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块元素</title>

        #divid{
            color: #0066CC;
            width: 400px;;
        }
        #divspan{
            color: #006600;
        }

</head>
<body>
<!--块-->
<p>大家好</p><h1>大家好</h1>

    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ul>

</body>
</html>
</html>
