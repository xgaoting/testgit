<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .header{
            height: 150px;
            background-color: #0000ff;
        }
        .main{
            height: 300px;
            background-color: #006600;
            overflow: hidden;
        }
        .footer{
            height: 100px;
            background-color: #ffff00;
        }
        .main{
/*            padding-left:100px ;
            padding-right: 100px;*/
        }
        .main .middle{
            background-color: #ff0000;
            float: left;
            width: 100%;
            margin-bottom: -9999px;
            padding-bottom: 9999px;
        }
        .main .left{
            background-color: #0061de;
            width: 100px;
            float: left;
            margin-left: -100%;
            margin-bottom: -9999px;
            padding-bottom: 9999px;
/*            position: relative;
            left: -100px;*/
        }
        .main .right{
            float: left;
            width: 100px;
            background-color: #00FF00;
            margin-left: -100px;
            margin-bottom: -9999px;
            padding-bottom: 9999px;/*用padding往下把空间压开，用margin再收回来，这样不影响下边元素的margin和padding*/

/*            position: relative;
            right: -100px;*/
        }
        .inner{
            margin-left: 100px;
            margin-right:100px;
        }
    </style>
</head>
<body>
<header class="header">我是头部</header>
<div class="main">
    <main class="middle">
        <div class="inner">
            这是主体
        </div>
    </main>
    <aside class="left">这是左边</aside>
    <aside class="right">我是右边</aside>
</div>
<footer class="footer">这是脚部</footer>
</body>
</html>
