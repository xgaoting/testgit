<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellpadding="5" cellspacing="10" bgcolor="#ffe4c4" <!--background="../lesson/imges/44.gif"-->>
    <caption>这是一个重要的表格</caption>
    <thead>
        <tr>
            <th>序号</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <ul>
                    <li>苹果</li>
                    <li>香蕉</li>
                    <li>菠萝</li>
                </ul>
            </td>
            <td>女人是花</td>
            <td>详情|删除</td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td>详情|删除</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">女人是花</td>
            <td>详情|删除</td>
        </tr>
        <tr>
            <td colspan="2">1</td>

            <td>详情|删除</td>
        </tr>
    </tbody>
</table>
</body>
</html>
