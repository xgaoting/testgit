<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animations</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            text-align: center;
            padding: 50px auto;
        }
        div:hover{
            -webkit-animation: myanim 5s infinite;
        }
        @-webkit-keyframes myanim {
            0%{
                background-color: #ff0000;
            }
            10%{
                transform: rotate(30deg);
            }
            60%{
                transform: translate(600px) rotate(360deg) ;
            }

            100%{
                background-color: #ffff00;
            }
         }
    </style>
</head>
<body>
<div>实力文字</div>
</body>
</html>
