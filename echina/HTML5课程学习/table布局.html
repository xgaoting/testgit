<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
<table width="100%" height="950px" bgcolor="#808080">
    <tr>
        <td colspan="3" width="100%" height="10%" style="background: aqua">这是头部</td>
    </tr>
    <tr>
        <td width="20%" height="80%" bgcolor="#ffe4c4">
            这是菜单
            <ul>
                <li>ios</li>
                <li>android</li>
                <li>html5</li>
            </ul>
        </td>
        <td width="60%" height="80%" bgcolor="#f0f8ff" >这是主体</td>
        <td width="20%" height="80%" bgcolor="#8a2be2">这是右边的部分</td>
    </tr>
    <tr>
        <td colspan="3" width="100%" height="10%" bgcolor="blue">这是底部</td>
    </tr>
</table>
</body>
</html>
