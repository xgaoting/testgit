<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文字阴影</title>
    <style>
        div{
            font-size: 50px;
            text-shadow: -5px -5px 10px red,
                            1px 1px 7px yellow,
                           5px 5px 5px blue,
                           10px 10px 3px grey ;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("330_200.jpg");
            background-repeat: no-repeat;
            width: 200px;
            height: 200px;
            text-align: center;
            padding: 30px 0;
        }
    </style>
</head>
<body>
<!--阴影有四个参数，第一个是横向，第二个是纵向，第三个是模糊程序，第四个是颜色-->
<div>你好</div>
</body>
</html>
