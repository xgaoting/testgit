<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用服务器端字体1</title>
    <style>
        /*如果客户端有Arial的字体，则用客户端字体，如果没有，则会用服务器端的字体*/
        @font-face {
            font-family: myArail;
            src: local("Arial"),
                 url("会飞的美乐鼠.ttf");
        }
        div{
            font-family: myArail;
        }
    </style>
</head>
<body>
<div>this is my web page</div>
</body>
</html>
