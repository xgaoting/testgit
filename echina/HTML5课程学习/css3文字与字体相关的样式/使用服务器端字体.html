<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用服务器端字体</title>
    <style>
        /*word-break:normal,keep-all,break-all*/
        /*如果客户端没有对应的字体，则会执行服务器端的字体*/
        @font-face {
            font-family: myfont;
            src: url("Gun_Show.ttf")format("truetype");
            /*ttf ：truetype  otf:opentype*/
            /*src: url("Gun_Show.ttf")format("truetype");*/
            font-weight: normal;
        }
        div{
            font-family: myfont;
        }
    </style>
</head>
<body>
<div>this is my page</div>
</body>
</html>
