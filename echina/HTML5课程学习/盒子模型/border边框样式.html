<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>边框样式</title>
    <style>
        p{
            border-style: groove;
        }
        .p2{
            border-top-style: double;
            border-left-style: inset;
            border-bottom: outset;
            border-width: 10px;
        }
        .p3{
            background-color: aqua;
            width: 300px;
            border: 1px solid blue;
            border-radius: 5px;
            text-align: center;
        }
        .cssid{
            width: 300px;
            height: 300px;
            text-align: center;
            box-shadow: 10px 10px 5px grey;
            background-color: #0066CC;
        }
        .cssi{
            width: 200px;
            height: 200px;
            border-width: 50px;;
            border-image: url("../images/边框样式.png") round;
            background-color: #0085d2;
            margin-top: 30px;
        }
    </style>

</head>
<body>
<p>这是一个边框的样式</p>
<p class="p2">这是一个边框的样式</p>
<p class="p3">css3的一些效果</p>
<div class="cssid">css3的一些阴影效果</div>
<div class="cssi">
    边框图片
</div>
</body>
</html>
