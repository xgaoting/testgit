<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box-shadow{
            width: 1000px;
            margin: 50px auto;
            text-align: center;
        }
        .box-shadow:after{
            display: block;
            overflow: hidden;
            clear: both;
            content: " ";
        }
        .box-shadow p{
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 100px;
            border: 1px solid #999;
            background-color: #00FF00;

            line-height: 100px;
            font-size: 20px;
        }
        .box-shadow p:first-child{
            box-shadow: 5px 5px 3px 2px rgba(0,0,0,.2),
                          6px 6px 2px 1px red,
                          7px 7px 1px 0px black;
        }
        .box-shadow p:last-child{
            box-shadow :inset 5px 5px 3px 2px rgba(0,0,0,.2)
        }
    </style>
</head>
<body>
<div class="box-shadow">
    <p>外阴影</p>
    <p>内阴影</p>
</div>
</body>
</html>
