<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .linear-gradient{
            width: 1000px;
            margin: 50px auto;
            text-align: center;
        }
        .linear-gradient:after{
            display: block;
            clear: both;
            content: " ";
        }
        .linear-gradient p{
            width: 100px;
            height: 100px;
            border: 1px solid #1b6d85;
            line-height: 100px;
            margin-right: 100px;
            float: left;
            font-size: 20px;
        }
        .linear-gradient p:first-child{
            background: -webkit-linear-gradient(top,#00FF00,#fff5e1 20px,#1b6d85);
        }
        .linear-gradient p:last-child{
            background: -webkit-linear-gradient(20deg,#006600,#ffffff,#0066CC);
        }
    </style>
</head>
<body>
<div class="linear-gradient">
    <p>普通渐变</p>
    <p>角度渐变</p>
</div>
</body>
</html>
