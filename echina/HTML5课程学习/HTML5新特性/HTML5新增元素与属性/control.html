<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function setValue(){
            var label= document.getElementById('label');
            var textbox = label.control;
            textbox.value = '010010';
        }
    </script>
<form>
    <!--标签control，placeholder元素-->
    <label id="label">
        邮编：
        <input id="txt_zip" placeholder="请输入邮编" maxlength="6">
        <small>请输入六位数字</small>
    </label>
    <input type="button" value="设置默认值" onclick="setValue()">
</form>

<!--文体框的list属性-->
<form>
    <input type="text" name="greeting" list="greetings">
    <datalist id="greetings" style="display: none">
        <option value="HTML5学习">HTML5学习</option>
        <option value="Android学习">Android学习</option>
        <option value="IOS">ios学习</option>
    </datalist>
</form>

<!--autocomplete属性-->
<input type="text" name="greeting" autocomplete="" list="greeting">
    <datalist id="greeting" style="display: none">
        <option value="HTML5学习">HTML5学习</option>
        <option value="Android学习">Android学习</option>
        <option value="IOS">ios学习</option>
    </datalist>
</body>
</html>
