<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--progerss代表完成进度-->
<script>
    function btn(){
        /*for(var i =0;i<=100;i++){
         setTimeout(function () {
         updateprogress(i);
         },2000);
         }*/
        var i =0;
        function thread_one(){

            if(i<=100){
                i++;
                updateprogress(i);
            }
        }
        setInterval(thread_one,100);
    }

    function updateprogress(newValue){
        var progressBar = document.getElementById('progress');
        progressBar.value = newValue;
        progressBar.getElementsByTagName('span')[0].textContent = newValue;
    }
</script>
<section>
    <h2>progress元素的使用</h2>
    <p>完成的百分比<progress id="progress" style="background-color: #269abc" max="100" ><span>0</span>%</progress></p>
    <button type="button" onclick="btn()">点击</button>
</section>
<!--meter元素 规定范围内的数值量-->
<meter value="40" max="100" min="0" low="10" high="90" optimum="80"></meter>
<meter>40/100</meter>
</body>
</html>
