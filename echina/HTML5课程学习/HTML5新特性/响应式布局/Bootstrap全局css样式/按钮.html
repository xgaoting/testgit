<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width =device-width,initial-scale =1">
    <link rel="stylesheet" href="../bootstrap.min.css" type="text/css">
    <title></title>
</head>
<body>
    <div class="container">
        <a class="btn btn-default" role="button">Link</a>
        <button type="button" class="btn btn-default">提交</button>
        <input type="button" class="btn btn-default" value="按钮"><br>
        <button type="button" class="btn btn-default">默认btn</button>
        <button type="button" class="btn btn-primary">首选btn</button>
        <button type="button" class="btn btn-success">成功btn</button>
        <button type="button" class="btn btn-info">信息btn</button>
        <button type="button" class="btn btn-warning">警告btn</button>
        <button type="button" class="btn btn-danger">危险btn</button><br>
        <button type="button" class="btn btn-default btn-lg disabled">最大按钮</button>
        <button type="button" class="btn btn-default disabled">默认按钮</button>
        <button type="button" class="btn btn-default btn-sm disabled">小按钮</button>
        <button type="button" class="btn btn-default btn-xs disabled">手机按钮</button>

        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block">块级按钮</button>
        <button type="button" class="btn btn-success btn-sm active">button</button>
        <a type="button" class="btn btn-info btn-sm active" role="button">button</a>
    </div>
</body>
</html>
