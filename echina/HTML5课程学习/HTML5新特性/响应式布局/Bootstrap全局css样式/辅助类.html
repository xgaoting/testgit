<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width =device-width,initial-scale =1">
    <link rel="stylesheet" href="../bootstrap.min.css" type="text/css">
    <title></title>
    <style>
        p{
            padding: 2%;
            margin:1%
        }
    </style>
</head>
<body>
    <div class="container">
        <!--文字样式-->
        <p class="text-muted">我是gaoting</p>
        <p class="text-primary">我是gaoting</p>
        <p class="text-success">我是gaoting</p>
        <p class="text-info">我是gaoting</p>
        <p class="text-warning">我是gaoting</p>
        <p class="text-danger">我是gaoting</p>
        <!--文字加背景样式-->
        <p class="bg-primary">带背景的我是gaoting</p>
        <p class="bg-success">带背景的我是gaoting</p>
        <p class="bg-info">带背景的我是gaoting</p>
        <p class="bg-warning">带背景的我是gaoting</p>
        <p class="bg-danger">带背景的我是gaoting</p>
        <!--可关闭按钮-->
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!--向下按钮-->
        <br/>
        <span class="caret"></span>
        <!--快速浮动-->
        <br/><br/><br/>
        <div class="pull-left">gaoting</div>
        <div class="pull-right hidden">gaoting</div>
        <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
        <h1 class="text-hide">Custom heading</h1>
    </div>
</body>
</html>
