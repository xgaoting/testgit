<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>模态框</title>
</head>
<body>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal" data-whatever="@ime">
    点击出现
</button>
<div class="modal fade bs-example-modal-sm" id="mymodal" role="dialog" aria-label="myModalLable" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal-title</h4>
            </div>
                <div class="modal-body">
                    <from>
                        <div class="form-group">
                            <label class="control-label">username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">password</label>
                            <input type="password" class="form-control">
                        </div>
                    </from>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery-2.1.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
  /* $("#mymodal").modal("show");*/
    $("#mymodal").on("show.bs.modal",function(e){
        var button = $(e.relatedTarget)
        var recipient = button.data("whatever");
        var modal = $(this);
        modal.find(".modal-title").text("hello"+recipient);
        modal.find(".modal-body input").val(recipient);
    })
   $("#mymodal").modal({
       /*backdrop:false*/
      /* keyboard:true*/
   });
  // $("#mymodal").modal("hide");
  /* $("#mymodal").on("hidden.bs.modal",function(e){
       alert("关闭了")
   })*/
</script>
</body>
</html>
