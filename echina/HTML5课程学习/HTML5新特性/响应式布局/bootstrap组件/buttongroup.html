<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <link rel="stylesheet" href="../../../../test/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>按钮组</title>
</head>
<body>
<div class="container">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-xs" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default" aria-expanded="false" >
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            </button>
            <div class="btn-group" role="group">
                <button class="btn btn-default dropdown-toggle" aria-expanded="false" data-toggle="dropdown" type="button">
                    下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">1</a></li>
                    <li ><a href="#">2</a></li>
                    <li ><a href="#">32</a></li>
                    <li ><a href="#">4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button class="btn btn-default" type="button">Left</button>
        </div>
        <div class="btn-group"  role="group">
            <button class="btn btn-default" type="button">Midddle</button>
        </div>
        <div class="btn-group"  role="group">
            <button class="btn btn-default" type="button">Right</button>
        </div>
    </div>
</div>
<script src="../../../../test/jquery-2.1.1.min.js"></script>
<script src="../../../../test/bootstrap.min.js"></script>
</body>
</html>
