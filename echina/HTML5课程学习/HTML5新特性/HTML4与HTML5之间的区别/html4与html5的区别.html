<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>可编辑列表</h2>
    <!--contenteditable是元素可编辑属性，true为可编辑，fale为不可编辑-->
    <ul contenteditable="true">
        <li hidden="false">列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
<!--tabindex.改变页面访问顺序-->
<a href="#" tabindex="1">hello</a>
<a href="#" tabindex="3">hello</a>
<a href="#" tabindex="2">hello</a>
<ul tabindex="-1">
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>
</body>
</html>
