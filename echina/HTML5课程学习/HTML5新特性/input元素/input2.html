<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--range元素-->
<input type="range" name="range" value="25" min="0" max="100" step="5">
<!--search类型-->
<input type="search" value="搜索的内容">
<!--tel类型-->
<input type="tel" value="13244444444">
<!--color类型-->
<input type="color" onchange="document.body.style.backgroundColor = document.getElementById('currentColor').textContent">
<span id="currentColor"></span>
<!--output元素的追加-->
<br>
<script>
    function value_change(){
        var number = document.getElementById('range').value;
        document.getElementById('output').value = number;
    }
</script>
<form id="testform">
    <input type="range" min="10" max="100" step="5" value="10" id="range" onchange="value_change();">
    <output id="output">10</output>
</form><Br><br>
<!--表单验证-->
<script>
    function check(){
        var email = document.getElementById('email');
        if(email.value==""){
            alert('请输入email');
            return false;
        }else if(!email.checkValidity()){
            alert('请输入正确的Email地址');
            return false;
        }
    }
</script>
<form id="testform1" onsubmit="check()" novalidate="true">
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>
    <input type="submit">
</form>
</body>
</html>
