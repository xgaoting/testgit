<body>
<script>
    function moveButton(){
        var btn = document.getElementById('button');
        var selcetion = document.getSelection();
        if(selcetion.rangeCount>0){
            var range = selcetion.getRangeAt(0);
            range.insertNode(btn);
        }
    }
</script>
<!--onmouseup是鼠标按下的事件-->
    <div onmouseup="moveButton()" style="width: 400px;background-color: bisque">
