<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function cloneRange(){
        var rangeObj = document.createRange();
        rangeObj.selectNodeContents(document.getElementById('p'));
        var rangeClone = rangeObj.cloneRange();
        alert(rangeClone.toString());
    }
</script>
<p id="p">这里是随便书写的内容</p>
<button onclick="cloneRange();">克隆</button>
</body>
</html>
