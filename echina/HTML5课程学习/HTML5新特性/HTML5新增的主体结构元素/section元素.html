<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--section是对内容进行分块，通常不推荐没有标题的内容使用section-->
    <section>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃，而且很好吃</p>
    </section>

    <article>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃，而且很好吃</p>
        <section>
            <h2>红富士</h2>
            <p>这是一个外表很红的水果，吃起来也不错</p>
        </section>
        <section>
            <h2>国光</h2>
            <p>这是一个外表很红的水果，吃起来也不错</p>
        </section>
    </article>
<!--section强调分块，article强调独门性-->
    <section>
        <h1>水果</h1>
        <article>
            <h2>pinguo</h2>
            <p>这是内容</p>
        </article>
        <article>
            <h2>pinguo</h2>
            <p>这是内容</p>
        </article>
        <article>
            <h2>pinguo</h2>
            <p>这是内容</p>
        </article>
    </section>
</body>
</html>
