<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="draw('canvas')">
    <!--
        context.drawImage(img,x,y)--img图片文件，x,y是画布中的起始坐标

        context.drawImage(img,x,y,w,h)--img图片文件，x,y是画布中的起始坐标，w,h是指定图像的宽度和高度
        context.drawImage(img,sx,sy,sw,sh,dx,dy,dw,dh)
        --sx,sy是原图像  复制区域后在画布中的起点坐标，sw,sh是被绘制区域的宽度和高度，dx,dy复制后的图像的在画布的起点和终点，
        dw,dh是复制后的图像在画面的宽度和高度
    -->
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    function draw(id){
        var canvas = document.getElementById(id);
        var context = canvas.getContext('2d');
        context.fillStyle = "#eeeeef";
        context.fillRect(0,0,500,500);
        imgage = new Image();
        imgage.src = "Canvas.png";
        imgage.onload = function(){
            drawImage(context,imgage);
        }
    }
    function drawImage(context,image){
        context.drawImage(image,0,0,200,200);
        context.drawImage(image,270,270,380,380,230,230,250,250)
    }
</script>
</body>
</html>
