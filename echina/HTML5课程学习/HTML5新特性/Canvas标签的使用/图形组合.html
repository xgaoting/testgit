<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="draw('canvas')">
<!--globalCompositeOperation = type 属性-->
        <!--           "source-atop"        --只绘制原有图形中被新图形所覆盖的部分，原有图形的其它部分变为透明
        <!--           "source-in"          --只显示新图形中与原图形不重叠的部分，新图形与原图形的其它部分变为透明
        <!--           "source-out"         --显示新图形中与原图形，重叠部分变为覆盖
        <!--           "source-over"        --默认值 新图形覆盖在原有图形之上
        <!--           "destination-atop"   --只绘制原有图形中被新图形覆盖的部分，原有图形的其它部分变为透明
        <!--           "destination-in"     --只绘制原有图形中与新图形重叠的部分，新图形与原有图形的其它部分变为透明
        <!--           "destination-out"    --只绘制原有图形中与新图形不重叠的部分，新图形与原有图形的重叠部分变为透明
        <!--           "destination-over"
        <!--           "lighter"            --原有图形中与新图形均绘制，新图形与原有图形的重叠部分做加色处理
        <!--           "copy"               --只绘制新图形，原图形中位于新图形的部分变为透明
        <!--           "xor"                --只绘制新图形中与原图形不重叠的部分，重叠部分变为透明
        -->
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    function draw(id){
        var canvas = document.getElementById(id);
        var context = canvas.getContext('2d');
        var oprtns = new Array(
                 "source-atop",
                  "source-in" ,
                    "source-out",
                   "source-over",
                  "destination-atop",
                     "destination-in" ,
                     "destination-out",
                  "destination-over",
                   "lighter",
                   "copy",
                  "xor"
             );
        i = 0;
        context.fillStyle = "blue";
        context.fillRect(10,10,60,60);
        context.globalCompositeOperation = oprtns[i];
        context.beginPath();
        context.fillStyle = "red";
        context.arc(60,60,30,Math.PI*2,false);
        context.fill();
    }
</script>
</body>
</html>
