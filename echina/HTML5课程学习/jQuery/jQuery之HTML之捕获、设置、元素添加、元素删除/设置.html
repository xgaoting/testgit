<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>

        $(document).ready(function () {
            /*点击更换p1里的内容*/
            $("#btn1").on("click",function(){
                $("#p1").text("极客学院");
            });
            /*设置元素内的标签*/
            $("#btn2").on("click",function(){
                $("#p2").html("<a href='http://www.jikexueyuan.com'>极客学院</a>");
            });
            /*设置输入框内的内容*/
            $("#btn3").on("click",function(){
                $("#i3").val("极客学院");
            });
            /*设置元素内的属性*/
           /* $("#btn4").on("click",function(){
                $("#aid").attr("href","http://www.jikexueyuan.com");
            });*/
            /*设置多个属性*/
            $("#btn4").on("click",function(){
                $("#aid").attr({
                    href:"http://www.jikexueyuan.com",
                    title:"极客学院"
                });
            });
            /*回调函数*/
            $("#btn5").click(function(){
                $("#p5").text(function(i,ot){
                    return "old:"+ot+"  new:这是新的内容"+(i);
                })
            })
        })

    </script>
</head>
<body>
    <p id="p1">Hello World</p>
    <p id="p2">Hello World</p>
    <input type="text" id="i3" value="hello word"><br/>
    <button id="btn1">按钮</button><br/>
    <button id="btn2">按钮2</button><br/>
    <button id="btn3">按钮3</button><br/>


    <p><a id="aid" href="http://www.baidu.com">就是一个百度吧</a></p>
    <button id="btn4">跳转</button>
<br/>
   <p id="p5">hello word</p>
    <button id="btn5">按钮5</button>
</body>
</html>
