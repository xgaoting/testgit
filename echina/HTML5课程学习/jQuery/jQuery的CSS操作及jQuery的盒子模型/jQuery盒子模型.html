<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 50px;
            padding: 50px;
            border: 2px solid #000;
        }
    </style>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            alert($("#div").height());//元素内部的高度
            alert($("#div").width());//元素内部的宽度
            alert($("#div").innerWidth());//元素内部+padding的宽度 200
            alert($("#div").innerHeight());//元素内部+padding的宽度 200
            alert($("#div").outerWidth());//元素内部+padding+border的宽度 204
            alert($("#div").outerHeight());//元素内部+padding+border的高度 204
            alert($("#div").outerHeight(true));//元素内部+padding+borde+marginr的高 304
            alert($("#div").outerWidth(true));//元素内部+padding+border+margin的宽度 304
        })
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
