<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".div").css({
                width:"100px",
                height:"100px",
                background:"#00ff00"
            });
            $(".div1").addClass("style");
            $(".div1").on("click", function () {
                /**/
                /*$(this).addClass("style1");*/ //添加样式
                /*$(this).removeClass("style");*/  //移出样式
                $(this).toggleClass("style1").toggleClass("style2");//显示和隐藏样式
            })
        })
    </script>

</head>
<body>
    <div class="div"></div><br/>
    <div class="div1"></div>
</body>
</html>
