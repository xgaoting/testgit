<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #e0a0b0;
            float: left;
            margin: 2px;
        }
    </style>
    <script src="../js/jquery-3.1.1.min.js"></script>

</head>
<body>
<script>
    for(var i = 0;i<5;i++){
        $("<div>").appendTo(document.body);
    }
    $("div").click(function () {
        $(this).hide(2000,function(){
            $(this).remove();
        });
    })
</script>
</body>
</html>
