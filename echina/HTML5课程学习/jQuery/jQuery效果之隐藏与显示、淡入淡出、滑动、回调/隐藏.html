<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").bind("click",function(){
                $("p").hide(1000);
            })
            $("#show").bind("click",function(){
                $("p").show(1000);
            })
            $("#showh").bind("click",function(){
                $("p").toggle(1000);
            })
        })
    </script>
</head>
<body>
<p>这是p元素</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>
<button id="showh">隐藏显示</button>
</body>
</html>
