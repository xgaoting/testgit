<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*绑定事件*/
          /*  $("#clickMeBtn").bind("click",clickHandle1);
            $("#clickMeBtn").bind("click",clickHandle2);
            *//*解除绑定*//*
            $("#clickMeBtn").unbind("click",clickHandle2);*/

            /*绑定事件  on off是在jQuery1.7版本以后才可以使用*/
            $("#clickMeBtn").on("click",clickHandle1);
            $("#clickMeBtn").on("click",clickHandle2);
            /*解除绑定*/
            $("#clickMeBtn").off("click",clickHandle2);
        });
       function clickHandle1(){
           console.log("clickHandle1");
       }
        function clickHandle2(){
           console.log("clickHandle2");
       }
    </script>
</head>
<body>
    <button id="clickMeBtn">Click me</button>
</body>
</html>
