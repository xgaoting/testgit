<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css遍历.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        /*
        * parent()
        * parents()
        * parentUntil()
        * */
        $(document).ready(function(){
           /* $("a").parent().css({border:"3px solid #ff00ff"});//只对于上一级父级元素起作用*/
           /* $("a").parents("#div1").css({border:"3px solid #ff00ff"});//对于所有父级元素起作用,传入参数对指定父级元素起作用*/
            $("a").parentsUntil("#div2").css({border:"3px solid #ff00ff"});//对区间内的元素起作用  a元素和div2之间只有p元素，那么只有p起作用
        })
    </script>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
            <p>
                <a>
                    hello
                </a>
            </p>
        </div>
    </div>
</body>
</html>
