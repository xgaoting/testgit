<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css遍历.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*
            * children
            * find
            * */
            /*$("#div1").children("p").css({"border":"3px solid #ff00ff"});*/  //只对直接儿子元素有效
            $("#div1").find("a").css({"border":"3px solid #ff00ff"});  //对其所指定的所有子元素有效   find是必须要选定参数
         })
    </script>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
            <p>
                <a>
                    hello
                </a>
            </p>
        </div>
    </div>
</body>
</html>
