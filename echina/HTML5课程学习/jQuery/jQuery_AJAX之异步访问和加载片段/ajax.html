<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").on("click", function () {
                $("#result").text("请求数据中，请稍后");
                alert("hello");
                $.get(
                        "Server.php",
                        {name:$("#namevalue").val()},
                        function(data){
                            $("#result").text(data);
                     }).error(function () {
                            $("#result").text("通讯错误");
                        })
            })
        })
    </script>
</head>
<body>
    <input type="text" id="namevalue">
    <br/>
    <button id="btn">Send</button>
结果：<span id="result"></span>
</body>
</html>
