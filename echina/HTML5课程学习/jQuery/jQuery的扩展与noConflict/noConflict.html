<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        /*$.noConflict();*/// $将不起作用，回到原生jQuery
        var myjq = $.noConflict();
        myjq(document).ready(function(){
            myjq("#btn").on("click",function(){
                myjq("div").text("new Hello");
            })
        })
    </script>
</head>
<body>
    <div>Hello</div>
    <button id="btn">按钮</button>
</body>
</html>
