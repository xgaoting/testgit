<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>float浮动</title>
    <style>
        #fd{
            width: 100px;
            height: 150px;
            background-color: red;
            float: left;
        }
        #sd{
            width: 150px;
            height: 100px;
            background-color: #0000ff;
            float: left;
        }
        #td{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
    .container{
        width: 300px;
        height: 500px;
        background-color: #696969;
    }
        #text{
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="fd"></div>
    <div id="sd"></div>
    <div id="td"></div>
    <div id="text">hello</div>

</div>

</body>
</html>
