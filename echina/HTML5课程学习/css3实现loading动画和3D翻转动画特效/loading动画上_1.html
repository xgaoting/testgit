<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>loading动画上</title>
    <style>
        .box{
            width: 100%;
            padding: 3%;
            overflow: hidden;
            box-sizing: border-box;
        }
        .loading{
            width: 30%;
            height: 200px;
            margin-right: 3%;
            box-sizing: border-box;
            float: left;
            border:1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       .loading .loading_1{
            width: 35px;
            height: 35px;
            position: relative;
        }
        .box .loading .loading_1 i{
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(transparent 0%,transparent 70%,#333 30%,#333 100%);
            animation: rotate 0.6s linear 0s infinite ;
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .loading_2 i{
            display: inline-block;
            width: 4px;
            height: 35px;
            border-radius: 2px;
            background-color: #333;;
            margin:0 2px;
        }
        @keyframes loading_2 {
            0%{
                transform: scaleY(1);
            }
            50%{
                transform: scaleY(.4);
            }
            100%{
                transform: scaleY(1);
            }
        }
        .loading_2 i:nth-child(1){
            animation: loading_2 1s ease-in 0.1s infinite ;
        }
        .loading_2 i:nth-child(2){
            animation: loading_2 1s ease-in 0.2s infinite ;
        }
        .loading_2 i:nth-child(3){
            animation: loading_2 1s ease-in 0.3s infinite ;
        }
        .loading_2 i:nth-child(4){
            animation: loading_2 1s ease-in 0.4s infinite ;
        }
        .loading_2 i:nth-child(5){
            animation: loading_2 1s ease-in 0.5s infinite ;
        }
        .loading_3{
            position: relative;
        }
        .loading_3 i{
            display: block;
            position: absolute;
            width:15px ;
            height: 15px;
            border-radius: 50%;
            background-color: #333;
        }
        .loading_3 i:nth-child(1){
            top: 25px;
            left: 0px;
            animation: loading_3 1s ease-in 0s infinite;
        }
        .loading_3 i:nth-child(2){
            top: 17px;
            left: 17px;
            animation: loading_3 1s ease-in 0.12s infinite;
        }
        .loading_3 i:nth-child(3){
            top: 0px;
            left: 25px;
            animation: loading_3 1s ease-in 0.24s infinite;
        }
        .loading_3 i:nth-child(4){
            top: -17px;
            left: 17px;
            animation: loading_3 1s ease-in 0.36s infinite;
        }
        .loading_3 i:nth-child(5){
            top: -25px;
            left: 0px;
            animation: loading_3 1s ease-in 0.48s infinite;
        }
        .loading_3 i:nth-child(6){
            top: -17px;
            left: -17px;
            animation: loading_3 1s ease-in 0.6s infinite;
        }
        .loading_3 i:nth-child(7){
            top: 0px;
            left: -25px;
            animation: loading_3 1s ease-in 0.72s infinite;
        }
        .loading_3 i:nth-child(8){
            top: 17px;
            left: -17px;
            animation: loading_3 1s ease-in 0.84s infinite;
        }
        @keyframes loading_3 {
            50%{
                transform: scale(.3);
                opacity: 0.3;
            }

            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="box">
   <div class="loading">
        <div class="loading_1">
            <i></i>
        </div>

   </div>
    <div class="loading">
        <div class="loading_2">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <div class="loading">
        <div class="loading_3">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
</div>
</body>
</html>
