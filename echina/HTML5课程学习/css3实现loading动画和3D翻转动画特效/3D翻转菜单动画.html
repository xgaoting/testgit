<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D翻转菜单动画</title>
    <style>
        .nav{
            width: 980px;
            background-color: #fdfdfd;
            margin: 50px auto;
            border: 1px #ccc solid;
        }
        .nav:after{
            display: block;
            content: "";
            overflow: hidden;
            clear: both;
        }
        .nav .item{
            width: 200px;
            height: 100px;
            margin-right: 5px;
            float: left;
            perspective:4000px ;
        }
        .nav .item a{
            display: block;
            height: 100px;
            text-decoration: none;
            transition: all .5s;
            transform-style: preserve-3d;
        }
        .nav .item a p{
            height: 100px;
            margin: 0px;
            line-height: 100px;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-family: "microsoft yahei";
            border-radius: 2px;
            transition: all .5s;
        }
        .nav .item a p:first-child{
            background-color: #09bb07;
            transform: translateZ(50px);
        }
        .nav .item a p:last-child{
            background-color: #009;
            transform: translateZ(50px) rotateX(-90deg);
            margin-top: -50px;
        }
        .nav .item a:hover{
            transform: rotateX(90deg);
        }
        .nav .item a:hover p:last-child{
            margin-top: 0px;
            transform: translateZ(0) rotateX(-90deg);
        }
    </style>
</head>
<body>
<header class="nav">
    <div class="item">
        <a href="#">
            <p>首页</p>
            <p>HOME</p>
        </a>
    </div>
    <div class="item">
        <a href="#">
            <p>问答</p>
            <p>Q &amp; A</p>
        </a>
    </div>
    <div class="item">
        <a href="#">
            <p>关于我们</p>
            <p>About us</p>
        </a>
    </div>
</header>
</body>
</html>
