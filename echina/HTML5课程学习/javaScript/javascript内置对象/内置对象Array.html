<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*全并*/
        var a = ["hello","world"];
        var b = ["iwen","ime"];
        var c = a.concat(b);
        document.write(c+"<br/>");
        /*排序*/
        /*var a = ["a","b","d","c","e","t"];*/
        var a = ["1","2","3","4","5","6"];
        document.write(a.sort()+"<br/>");/*默认升序排列*/
        document.write(a.sort(function(a,b){
            return a-b;
        })+"<br/>");/*升序*/
        document.write(a.sort(function(a,b){
            return b-a;
        })+"<br/>");/*降序*/
        /*追加*/
        var d  = ["a","b"];
        d.push("c");
        document.write(d+"<br/>");
        /*数组的翻转*/
        document.write(d.reverse()+"<br/>");
    </script>
<div>

</div>
</body>
</html>
