<!--创建对象-->
    <script>
        /*第一种*/
        people = new Object();
        people.name = "gaoting";
        people.age = "30";
        document.write("name :"+people.name+",age:"+people.age+"<br/>");
        /*第二种*/
        people1 = new Object();
        people1 = {name:"zhanghui",age:"30"}
        document.write("name :"+people1.name+",age:"+people1.age+"<br/>");
        /*第三种*/
        function people3(name,age){
            this.name = name;
            this.age = age;
        }
        son = new people3("xiaoxiao",12);
        document.write("name :"+son.name+",age:"+son.age+"<br/>")
    </script>
