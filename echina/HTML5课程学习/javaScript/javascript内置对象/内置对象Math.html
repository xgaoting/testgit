<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        document.write(Math.round(2.5)+"<br/>");/*四舍五入*/
        document.write(Math.random()+"<br/>");/*随机数*/
        /*随即数转换为int*/
        document.write(parseInt(Math.random()*10)+"<br/>");/*随机数*/
        /*最大 数*/
        document.write(Math.max(10,100,4,20,200,45)+"<br/>");
        document.write(Math.min(10,100,4,20,200,45)+"<br/>");
        document.write(Math.abs(-10));/*绝对值*/
    </script>
</body>
</html>
