<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM处理事件</title>
</head>
<body>
    <div id="div">
        <button id="btn1" onclick="demo()">html事件处理</button>
    </div>
<script>
    function demo(){
        alert("html事件处理");/*事件修改比较麻烦，修改一处就得修改两处*/
    }
</script>
<div id="div1">
    <button id="btn2">DOMO级处理</button>
</div>
<script>
    var btn = document.getElementById("btn2");
    btn.onclick = function(){alert("DOM0级处理")};/*事件处理会被覆盖*/
    btn.onclick = function(){alert("DOM0级处理1")};
    /*btn.onclick = null;*//*清除当前事件*/
</script>
    <div id="div2">
        <button id="btn3">DOMO2级处理</button>
    </div>
    <script>
        var btn = document.getElementById("btn3");
        btn.addEventListener("click",demo);
        btn.addEventListener("click",demo1);
        btn.addEventListener("click",demo2);
        btn.removeEventListener("click",demo1);
        function demo(){
            alert("DOMO2级处理");
        }
        function demo1(){
            alert("DOMO2级处理1");
        }
        function demo2(){
            alert("DOMO2级处理2");
        }
    </script>
    <!--根据浏览器来或许不同的方法-->
    <script>
        var btn = document.getElementById("btn3");
        if(btn.addEventListener){
            btn.addEventListener("click",demo);
        }else if(btn.attachEvent){
            btn.attachEvent("onclick",demo)
        }else{
            btn.onclick = demo();
        }
        function demo(){
            alert("112233");
        }
    </script>
</body>
</html>
