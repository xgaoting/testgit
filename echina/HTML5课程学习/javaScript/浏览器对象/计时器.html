<script>
    var win;
    function myWin(){
        alert("hello");
        win = setTimeout(function () {
            myWin();
        },3000);
        function stopWin(){
            clearTimeout(win);
        }
    }
</script>
<!--两种方法 的区别在于，myWin是自己调用自己执行，而间隔多长时间执行-->
