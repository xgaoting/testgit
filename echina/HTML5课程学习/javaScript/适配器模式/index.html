    <script>
        function pp(){
            this.test = function(){
                console.log('我是新的test');
            }
        }
        pp.prototype.gogo = function(first_argument){
            console.log('我是新的gogo');
        }
        function shipeiqi(){
            var s = new pp;
            var aa = {
                test:function(){
                    s.test();
                },
                go:function(){

                }
            }

        }
       var aa = shipeiqi();
        aa.test();
